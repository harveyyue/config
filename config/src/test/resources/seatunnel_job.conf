env {
  execution.parallelism = 2

  "spark.app.name" = "SeaTunnel"
  spark.executor.instances = 2
  spark.executor.cores = 1
  spark.executor.memory = "2g"
  spark.master = local
}

source {
  Jdbc {
    url = "jdbc:mysql://localhost:3307/workdb?serverTimezone=GMT%2b8"
    driver = "com.mysql.cj.jdbc.Driver"
    connection_check_timeout_sec = 100
    user = "mysqluser"
    password = "mysqlpw"
    query = "select * from test_all_types_5_million limit 200"
    partition_column = "id"
    partition_num = 2
    parallelism = 2
    result_table_name = "test"
    record_speed = -1
  }
}

transform {
  Sql {
    sql = "select tinyi, smalli, mediumi, bigi, f, dou, de, c, v, te, tinyt, mediumt, longt, b, tinyb, mediumb, longb, d, create_time, update_time, y, `bit` from test"
  }
}

sink {
  Jdbc {
    url = "jdbc:mysql://localhost:3306/workdb"
    driver = "com.mysql.cj.jdbc.Driver"
    user = "mysqluser"
    password = "mysqlpw"
    query = "insert into test_all_types_5_million(id,tinyi, smalli, mediumi, bigi, f, dou, de, c, v, te, tinyt, mediumt, longt, b, tinyb, mediumb, longb, d, create_time, update_time, y, `bit`) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)"
    batch_size = 10000
    pre_sql = ["truncate table test_all_types_5_million"]
    post_sql = ["select 1"]
  }
  Console {
  }
}
